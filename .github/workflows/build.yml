name: Test Build

on:
  push:
    branches:
    - main
    - workflow
  pull_request:
    branches:
    - main
    - workflow

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: devcontainers/ci@v0.3

    - name: Copy sample OpMode.
      run: cp 'FtcRobotController/FtcRobotController/src/main/java/org/firstinspires/ftc/robotcontroller/external/samples/BasicOpMode_Linear.java' 'FtcRobotController/TeamCode/src/main/java/org/firstinspires/ftc/teamcode/'

    - name: Build sample OpMode.
      run: cd FtcRobotController && sh ../build.sh
